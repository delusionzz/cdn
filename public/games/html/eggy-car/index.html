<!DOCTYPE html>
<html>
  <head>
     
    <style type="text/css">
      * {
        padding: 0;
        margin: 0;
      }
      html,
      body {
        background: #000;
        color: #fff;
        overflow: hidden;
        touch-action: none;
        -ms-touch-action: none;
      }
      canvas {
        touch-action: none;
        -ms-touch-action: none;
      }
      @font-face {
        font-family: Changa One;
        src: url(https://493104753-963057148227461038.preview.editmysite.com/uploads/b/139890129-825858355833705451/files/changaone_regular.ttf);
      }
    </style>
    <meta charset="UTF-8" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <title>Eggy Car - Phantom Games</title>

    <!-- Allow fullscreen mode on iOS devices. (These are Apple specific meta tags.) -->
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui"
      name="viewport"
    />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="true" name="HandheldFriendly" />

    <!-- Chrome for Android web app tags -->
    <meta content="yes" name="mobile-web-app-capable" />

<link rel="canonical" href="https://eggycar.net/" data-react-helmet="true">
    <!-- All margins and padding must be zero for the canvas to fill the screen. -->
  </head>
  <body dir="ltr">
    <div id="fb-root"></div>

    <script>
      // Issue a warning if trying to preview an exported project on disk.
      (function () {
        // Check for running exported on file protocol
        if (window.location.protocol.substr(0, 4) === "file") {
          alert(
            "Exported games won't work until you upload them. (When running on the file:/// protocol, browsers block many features from working for security reasons.)"
          );
        }
      })();
    </script>

    <!-- The canvas must be inside a div called c2canvasdiv -->
    <div id="c2canvasdiv">
      <!-- The canvas the project will render to.  If you change its ID, don't forget to change the
		ID the runtime looks for in the jQuery events above (ready() and cr_sizeCanvas()). -->
      <canvas height="720" id="c2canvas" width="1280">
        <!-- This text is displayed if the visitor's browser does not support HTML5.
			You can change it, but it is a good idea to link to a description of a browser
			and provide some links to download some popular HTML5-compatible browsers. -->
        <h1>
          Your browser does not appear to support HTML5. Try upgrading your
          browser to the latest version.
          <a href="http://www.whatbrowser.org">What is a browser?</a>
          <br /><br /><a
            href="http://www.microsoft.com/windows/internet-explorer/default.aspx"
            >Microsoft Internet Explorer</a
          ><br />
          <a href="http://www.mozilla.com/firefox/">Mozilla Firefox</a><br />
          <a href="https://www.google.com/chrome/">Google Chrome</a><br />
          <a href="http://www.apple.com/safari/download/">Apple Safari</a>
        </h1>
      </canvas>
    </div>

    <!-- Pages load faster with scripts at the bottom -->

    <!-- Construct 2 exported games require jQuery. -->
    <script src="./jquery-2.1.1.min.js"></script>

    <!-- The runtime script.  You can rename it, but don't forget to rename the reference here as well.
    This file will have been minified and obfuscated if you enabled "Minify script" during export. -->
    <script src="./c2runtime.js?v=1"></script>

    <script>
      // Start the Construct 2 project running on window load.
      jQuery(document).ready(function () {
        // Create new runtime using the c2canvas
        cr_createRuntime("c2canvas");
      });

      // Pause and resume on page becoming visible/invisible
      function onVisibilityChanged() {
        if (
          document.hidden ||
          document.mozHidden ||
          document.webkitHidden ||
          document.msHidden
        )
          cr_setSuspended(true);
        else cr_setSuspended(false);
      }

      document.addEventListener("visibilitychange", onVisibilityChanged, false);
      document.addEventListener(
        "mozvisibilitychange",
        onVisibilityChanged,
        false
      );
      document.addEventListener(
        "webkitvisibilitychange",
        onVisibilityChanged,
        false
      );
      document.addEventListener(
        "msvisibilitychange",
        onVisibilityChanged,
        false
      );

      function OnRegisterSWError(e) {
        console.warn("Failed to register service worker: ", e);
      }

      // Runtime calls this global method when ready to start caching (i.e. after startup).
      // This registers the service worker which caches resources for offline support.
      window.C2_RegisterSW = function C2_RegisterSW() {
        if (!navigator.serviceWorker) return; // no SW support, ignore call

        try {
          navigator.serviceWorker
            .register("sw.js", { scope: "./" })
            .then(function (reg) {
              console.log("Registered service worker on " + reg.scope);
            })
            .catch(OnRegisterSWError);
        } catch (e) {
          OnRegisterSWError(e);
        }
      };
    </script>

    <script>
      <!-- gadgets.util.runOnLoadHandlers(); -->
    </script>
    <script>
      <!-- window.google.csi.tickDl(); -->
    </script>
  </body>
</html>
